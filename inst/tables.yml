bemovi_mag_16:
  FROM: bemovi_mag_16__mean_density_per_ml
  SELECT: timestamp, date, species, composition_id, bottle, temperature_treatment,
    magnification, sample, density, 0 as cropped
  SQL: ~
bemovi_mag_25:
  FROM: bemovi_mag_25__mean_density_per_ml
  SELECT: timestamp, date, species, composition_id, bottle, temperature_treatment,
    magnification, sample, density, 1 as cropped
  SQL: ~
bemovi_mag_25_cropped:
  FROM: bemovi_mag_25__mean_density_per_ml_cropped
  SELECT: timestamp, date, species, composition_id, bottle, temperature_treatment,
    magnification, sample, density, 1 as cropped
  SQL: ~
flowcam:
  FROM: flowcam__algae_density
  SELECT: timestamp, species, bottle, composition, temperature, incubator, volume_imaged,
    dilution_factor, richness, count, density
  SQL: ~
flowcytometer:
  FROM: flowcytometer__flowcytometer
  SELECT: timestamp, sample, bottle, volume, "total.counts", tot_density_perml, dilution_factor,
    bacteria_counts, bacteria_density_perml, sample_letter, sample_number, lna_counts,
    mna_counts, hna_counts, lna_perml, mna_perml, hna_perml, algae_counts, algae_perml
  SQL: ~
manualcount:
  FROM: manualcount__manualcount
  SELECT: timestamp, bottle, species, ml_counted, count, density
  SQL: ~
o2meter:
  FROM: o2meter__o2meter
  SELECT: timestamp, bottle, sensor, date, time, channel, user, sensorid, sensor_name,
    delta_t, time_unit, value, o2_unit, mode, phase, phase_unit, amplitude, amplitude_unit,
    temp, temp_unit, pressure, pressure_unit, salinity, salinity_unit, error, cal0,
    cal0_unit, t0, t0_unit, o2cal2nd, o2_unit1, cal2nd, cal2nd_unit, t2nd, t2nd_unit,
    calpressure, calpressure_unit, f1, dphi1, dksv1, dphi2, dksv2, m, cal_mode, signalledcurrent,
    user_signal_intensity, referenceledcurrent, reference_amplitude, device_serial,
    fwversion, swversion, sensor_type, batchid, calibration_date, sensor_lot, presens_calibr,
    battery_voltage, battery_voltage_unit
  SQL: ~
check_pipeline_all:
  FROM: ~
  SELECT: ~
  SQL: SELECT
       timestamp, bottle, "bemovi_mag_16" AS measurement
     FROM
       bemovi_mag_16__mean_density_per_ml
     UNION ALL
     SELECT
       timestamp, bottle,  "bemovi_mag_25" AS measurement
     FROM
       bemovi_mag_25__mean_density_per_ml
     UNION ALL
     SELECT
       timestamp, bottle,  "bemovi_mag_25" AS measurement
     FROM
       bemovi_mag_25__mean_density_per_ml_cropped
     UNION ALL
     SELECT
       timestamp, bottle,  "flowcam" AS measurement
     FROM
       flowcam__algae_density
     UNION ALL
     SELECT
       timestamp, bottle,  "flowcytometer" AS measurement
     FROM
       flowcytometer__flowcytometer
    UNION ALL
     SELECT
       timestamp, bottle,  "manualcount" AS measurement
     FROM
       manualcount__manualcount
    UNION ALL
     SELECT
       timestamp, bottle,  "o2meter" AS measurement
     FROM
       o2meter__o2meter











